<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roguelite Demo</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      background: #222;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="480"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Constants
    const TILE_SIZE = 16;
    const MAP_WIDTH = 50;
    const MAP_HEIGHT = 30;
    const MAX_ROOMS = 8;
    const ROOM_MIN_SIZE = 5;
    const ROOM_MAX_SIZE = 10;
    
    // Viewport constants
    const VIEWPORT_WIDTH_TILES = canvas.width / TILE_SIZE;
    const VIEWPORT_HEIGHT_TILES = canvas.height / TILE_SIZE;
    // Movement rate limiting
    const MOVE_DELAY_MS = 100; // Milliseconds to wait between moves while held down

    // Game State
    let map = Array.from({ length: MAP_HEIGHT }, () =>
      Array(MAP_WIDTH).fill(1) // 1 = wall, 0 = floor
    );
    let player;
    let cameraX = 0;
    let cameraY = 0;
    const pressedKeys = {};
    let lastMoveTime = 0;

    // --- Utility Classes and Functions (Dungeon Generation) ---

    class Room {
      constructor(x, y, w, h) {
        this.x1 = x;
        this.y1 = y;
        this.x2 = x + w;
        this.y2 = y + h;
      }

      center() {
        return [
          Math.floor((this.x1 + this.x2) / 2),
          Math.floor((this.y1 + this.y2) / 2),
        ];
      }

      intersects(other) {
        return (
          this.x1 <= other.x2 &&
          this.x2 >= other.x1 &&
          this.y1 <= other.y2 &&
          this.y2 >= other.y1
        );
      }
    }

    function carveRoom(room) {
      for (let y = room.y1 + 1; y < room.y2; y++) {
        for (let x = room.x1 + 1; x < room.x2; x++) {
          map[y][x] = 0;
        }
      }
    }

    function carveTunnel(x1, y1, x2, y2) {
      if (Math.random() < 0.5) {
        carveH(x1, x2, y1);
        carveV(y1, y2, x2);
      } else {
        carveV(y1, y2, x1);
        carveH(x1, x2, y2);
      }
    }

    function carveH(x1, x2, y) {
      for (let x = Math.min(x1, x2); x <= Math.max(x1, x2); x++) {
        map[y][x] = 0;
      }
    }

    function carveV(y1, y2, x) {
      for (let y = Math.min(y1, y2); y <= Math.max(y1, y2); y++) {
        map[y][x] = 0;
      }
    }

    function generateDungeon() {
      let rooms = [];

      for (let i = 0; i < MAX_ROOMS; i++) {
        let w = ROOM_MIN_SIZE + Math.floor(Math.random() * (ROOM_MAX_SIZE - ROOM_MIN_SIZE));
        let h = ROOM_MIN_SIZE + Math.floor(Math.random() * (ROOM_MAX_SIZE - ROOM_MIN_SIZE));
        let x = Math.floor(Math.random() * (MAP_WIDTH - w - 1));
        let y = Math.floor(Math.random() * (MAP_HEIGHT - h - 1));

        let newRoom = new Room(x, y, w, h);

        if (rooms.every(r => !newRoom.intersects(r))) {
          carveRoom(newRoom);
          if (rooms.length > 0) {
            let [prevX, prevY] = rooms[rooms.length - 1].center();
            let [newX, newY] = newRoom.center();
            carveTunnel(prevX, prevY, newX, newY);
          }
          rooms.push(newRoom);
        }
      }
      if (rooms.length > 0) {
          const [playerX, playerY] = rooms[0].center(); // Place in first room
          player = new Player(playerX, playerY, "#00ff00");
      }
    }
    
    // --- Player Management ---
    
    class Player {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
        }
        
        move(dx, dy) {
            const newX = this.x + dx;
            const newY = this.y + dy;
            
            if (newX >= 0 && newX < MAP_WIDTH && newY >= 0 && newY < MAP_HEIGHT && map[newY][newX] === 0) {
                this.x = newX;
                this.y = newY;
                this.updateCamera();
                return true; // Return true if moved successfully
            }
            return false;
        }
        
        updateCamera() {
            cameraX = this.x - Math.floor(VIEWPORT_WIDTH_TILES / 2);
            cameraY = this.y - Math.floor(VIEWPORT_HEIGHT_TILES / 2);

            cameraX = Math.max(0, Math.min(cameraX, MAP_WIDTH - VIEWPORT_WIDTH_TILES));
            cameraY = Math.max(0, Math.min(cameraY, MAP_HEIGHT - VIEWPORT_HEIGHT_TILES));
        }

        draw() {
            const screenX = (this.x - cameraX) * TILE_SIZE;
            const screenY = (this.y - cameraY) * TILE_SIZE;
            ctx.fillStyle = this.color;
            ctx.fillRect(screenX, screenY, TILE_SIZE, TILE_SIZE);
        }
    }

    // --- Drawing Functions ---

    function drawMap() {
      for (let y = 0; y < VIEWPORT_HEIGHT_TILES; y++) {
        for (let x = 0; x < VIEWPORT_WIDTH_TILES; x++) {
          const mapX = cameraX + x;
          const mapY = cameraY + y;
          
          if (mapX >= 0 && mapX < MAP_WIDTH && mapY >= 0 && mapY < MAP_HEIGHT) {
            ctx.fillStyle = map[mapY][mapX] === 1 ? "#444" : "#ccc";
            ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
          }
        }
      }
    }
    
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawMap();
        if (player) {
            player.draw();
        }
    }
    
    // --- Input Handling & Game Loop ---

    document.addEventListener('keydown', (event) => {
        // Track which keys are down, but don't move immediately
        pressedKeys[event.key] = true;
    });
    
    document.addEventListener('keyup', (event) => {
        delete pressedKeys[event.key];
    });

    function update(deltaTime) {
        if (!player) return;

        // Implement movement throttling/delay here
        if (deltaTime - lastMoveTime < MOVE_DELAY_MS) {
            return;
        }

        let moved = false;
        // Check standard arrow keys and WASD
        if (pressedKeys['ArrowUp'] || pressedKeys['w']) {
            moved = player.move(0, -1);
        } else if (pressedKeys['ArrowDown'] || pressedKeys['s']) {
            moved = player.move(0, 1);
        } else if (pressedKeys['ArrowLeft'] || pressedKeys['a']) {
            moved = player.move(-1, 0);
        } else if (pressedKeys['ArrowRight'] || pressedKeys['d']) {
            moved = player.move(1, 0);
        }

        if (moved) {
            lastMoveTime = deltaTime;
        }
    }
    
    // Main continuous loop
    function gameLoop(timestamp) {
        // 'timestamp' is provided by requestAnimationFrame
        update(timestamp);
        draw();
        requestAnimationFrame(gameLoop);
    }

    // --- Initialization ---

    generateDungeon();
    if (player) {
        player.updateCamera(); 
    }
    
    // Start the game loop
    requestAnimationFrame(gameLoop);

  </script>
</body>
</html>
